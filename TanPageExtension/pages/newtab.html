<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanPage</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/newtab.css">
    <link rel="stylesheet" href="../css/toastr.min.css">

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/flexible.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/engines.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/toastr.min.js"></script>
</head>

<body>
    <!-- 仓库 -->
    <a class="ck" href="https://github.com/Tanyiqu/TanPage" target="_blank">仓库</a>

    <form action="#" class="search">
        <!-- 图片 -->
        <div class="cgEngine">
            <img id="cgEngineImg" alt="" src="">
        </div>
        <!-- 搜索框 -->
        <label for="searchInput"></label>
        <input class="inputBar" id="searchInput" name="" type="search" autocomplete="off" placeholder="输入并搜索..."
            autofocus="autofocus">

        <!-- 按钮 -->
        <button class="searchBtn" type="submit">搜索</button>
    </form>

    <!-- 提示列表 -->
    <div class="sugList">
        <ul id="sugList">
        </ul>
    </div>

    <!-- 切换搜索引擎窗口 -->
    <div class="engineList" id="engineList">
        <!-- <div class="engineItem" id="engineItemAdd"><img src="../imgs/engines/add.png"><p>自定义</p></div> -->
    </div>


    <!-- 书签 -->
    <div class="bookmark">
        <!-- <a>
        <i class="edit"></i>
        <i class="delete"></i>
        <p>百度</p>
        <span>百度</span>
    </a> -->
    </div>

    <!-- 拖动书签时的残影 -->
    <a id="bmShadow" class="bmShadow">
        <p></p>
    </a>

    <!-- 添加书签对话框，课用于修改书签 -->
    <div class="addBookmarkWd" id="addBookmarkWd" style="display: none;">
        <p id="addBookmarkWdTt">添加网址</p>
        <div class="lines">
            <div class="line">
                <span>名称：</span>
                <label for="abmName"></label><input id="abmName" type="text" placeholder="请输入名称（在底部显示）">
            </div>

            <div class="line">
                <span>标签：</span>
                <label for="abmLabel"></label><input id="abmLabel" type="text" placeholder="请输入标签（大字显示，不要写多）">
            </div>

            <div class="line">
                <span>URL：</span>
                <label for="abmURL"></label><input id="abmURL" type="text" placeholder="请输入URL">
            </div>
        </div>


        <div class="btns">
            <button class="ensureAddBookmark">确定</button>
            <button class="cancelAddBookmark">取消</button>
        </div>
    </div>

    <!-- 设置 -->
    <i class="showSetting"></i>
    <div class="setting" style="display: none;">
        <!-- 顶部标题 -->
        <div class="head">
            <h4>TanPage - 设置</h4>
            <i id="closeSetting"></i>
        </div>

        <!-- 选项卡按钮 -->
        <div class="tab">
            <div class="active" id="settingAppearanceBtn">外观</div>
            <div id="settingLogicalBtn">逻辑</div>
            <div id="settingOtherBtn">其他</div>
        </div>

        <!-- 外观 -->
        <div class="settingBody scroll" id="settingAppearance">
            <!-- 壁纸 -->
            <div class="block">
                <p class="title">壁纸</p>
                <div class="radio-box">
                    <label for="defaultWP" class="choose-box">
                        <input type="radio" id="defaultWP" name="choose" checked />
                        <span>默认壁纸</span>
                    </label>
                    <p>使用默认的图片作为壁纸</p>
                </div>

                <div class="radio-box">
                    <label for="BingWP" class="choose-box">
                        <input type="radio" id="BingWP" name="choose" />
                        <span>Bing每日一图</span>
                    </label>
                    <p>使用Bing每日一图作为壁纸</p>
                    <p>每天更新</p>
                </div>

                <div class="radio-box">
                    <label for="BingWPRandom" class="choose-box">
                        <input type="radio" id="BingWPRandom" name="choose" />
                        <span>Bing随机壁纸</span>
                    </label>
                    <p>随机Bing每日一图作为壁纸</p>
                    <p>再次点击可以切换壁纸</p>
                </div>

                <div class="radio-box">
                    <label for="localWP" class="choose-box">
                        <input type="radio" id="localWP" name="choose" />
                        <span>本地壁纸</span>
                    </label>
                    <p>使用本地计算机的图片作为壁纸</p>
                    <p>图片大小最好不要超过2MB，不能超过3MB</p>
                </div>

                <div class="radio-box">
                    <label for="otherWP" class="choose-box">
                        <input type="radio" id="otherWP" name="choose" />
                        <span>其他壁纸源</span>
                    </label>
                    <p>使用其他壁纸源的图片作为壁纸</p>
                    <p>敬请期待</p>
                </div>

            </div>

            <!-- 壁纸白色笼罩 -->
            <div class="block">
                <p class="title">壁纸白色笼罩</p>
                <label for="whiteShroud"></label><input id="whiteShroud" class="pointer" type="range" min="0" max="100"
                    step="1" value="0" />
                <p id="whiteShroudValue" class="rangeValue">0%</p>
            </div>

            <!-- 壁纸黑色笼罩 -->
            <div class="block">
                <p class="title">壁纸黑色笼罩</p>
                <label for="blackShroud"></label><input id="blackShroud" class="pointer" type="range" min="0" max="100"
                    step="1" value="0" />
                <p id="blackShroudValue" class="rangeValue">0%</p>
            </div>

            <!-- 壁纸模糊度 -->
            <div class="block">
                <p class="title">壁纸模糊度</p>
                <label for="bgBlurry"></label><input id="bgBlurry" class="pointer" type="range" min="0" max="100"
                    step="1" value="0"
                    style="background : -webkit-linear-gradient(red, red) no-repeat, #ddd;background-size : 0% 100%;" />
                <p id="bgBlurryValue" class="rangeValue">0%</p>
            </div>

        </div>

        <!-- 逻辑 -->
        <div class="settingBody scroll" id="settingLogical" style="display: none;">
            逻辑
        </div>

        <!-- 其他 -->
        <div class="settingBody scroll" id="settingOther" style="display: none;">
            其他
        </div>

        <!-- 底部按钮 -->
        <div class="btns">
            <button class="applySetting">应用</button>

            <button class="defaultSetting">恢复默认</button>
        </div>

    </div>

    <!-- 灰色遮罩层 -->
    <div class="shade"></div>

    <!-- 白色遮罩层 -->
    <div class="whiteShroudShade ShroudShade"></div>

    <!-- 黑色遮罩层 -->
    <div class="blackShroudShade ShroudShade"></div>



    <!-- 背景 -->
    <div class="background">
        <!-- <img src="../imgs/bgs/bg-3.png" alt=""> -->
    </div>


    <script src="../js/newetab.js"></script>
    <script src="../js/settingForm.js"></script>
</body>

</html>
