<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanPage</title>
    <link rel="stylesheet" href="../css/newtab.css">
    <link rel="stylesheet" href="../css/toastr.min.css">

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/flexible.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/engines.js"></script>
    <script src="../js/toastr.min.js"></script>
</head>

<body>
    <!-- 仓库 -->
    <a class="ck" href="https://github.com/Tanyiqu/TanPage" target="_blank">仓库</a>

    <form action="#" class="searsh">
        <!-- 图片 -->
        <div class="cgEngine">
            <img id="cgEngineImg" alt="">
        </div>
        <!-- 搜索框 -->
        <input class="inputBar" id="searchInput" name="" type="search" autocomplete="off" autofocus="autofocus"
            placeholder="输入并搜索..." autofocus="autofocus">

        <!-- 按钮 -->
        <button class="searshBtn" type="submit">搜索</button>
    </form>

    <!-- 提示列表 -->
    <div class="sugList">
        <ul id="sugList">
        </ul>
    </div>

    <!-- 切换搜索引擎窗口 -->
    <div class="engineList" id="engineList">
        <!-- <div class="engineItem" id="engineItemAdd"><img src="../imgs/engines/add.png"><p>自定义</p></div> -->
    </div>


    <!-- 书签 -->
    <div class="bookmark">
        <!-- <a>
            <i class="edit"></i>
            <i class="delete"></i>
            <p>百度</p>
            <span>百度</span>
        </a> -->


    </div>

    <!-- 拖动书签时的残影 -->
    <a id="bmShadow" class="bmShadow">
        <p></p>
    </a>

    <!-- 添加书签对话框，课用于修改书签 -->
    <div class="addBookmarkWd" id="addBookmarkWd" style="display: none;">
        <p id="addBookmarkWdTt">添加网址</p>
        <div class="lines">
            <div class="line">
                <span>名称：</span>
                <input id="abmName" type="text" placeholder="请输入名称（在底部显示）">
            </div>

            <div class="line">
                <span>标签：</span>
                <input id="abmLabel" type="text" placeholder="请输入标签（大字显示，不要写多）">
            </div>

            <div class="line">
                <span>URL：</span>
                <input id="abmURL" type="text" placeholder="请输入URL">
            </div>
        </div>


        <div class="btns">
            <button class="ensureAddBookmark">确定</button>
            <button class="cancelAddBookmark">取消</button>
        </div>
    </div>

    <!-- 设置 -->
    <i class="showSetting"></i>
    <div class="setting" style="display: none;">
        <div class="head">
            <h3>TanPage - 设置</h3>
            <i id="closeSetting"></i>
        </div>

        <!-- 背景图透明度 -->
        <div>
            <p>背景透明度</p>
            <input id="bgOpacity" type="range" min="0" max="100" step="1" value="30" />
            <span class="bgOpacity-val">30</span>
        </div>


        <!-- <div>
            <p>搜索框距离顶部距离(px)</p>
            <input id="searsh_bar_margin_top" type="text">
        </div>

        <div>
            <p>搜索框背景色(Hex/rgba)</p>
            <input id="searsh_bar_background" type="text">
        </div> -->


        <div class="btns">
            <button class="defaultSetting">恢复默认</button>
            <button class="applySetting">应用</button>
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="shade"></div>
    <script src="../js/newetab.js"></script>

    <!-- 背景 -->
    <div class="background">
        <!-- <img src="../imgs/bgs/bg-3.png" alt=""> -->
    </div>
</body>

</html>
