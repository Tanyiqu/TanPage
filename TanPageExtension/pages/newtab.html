<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanPage</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/newtab.css">
    <link rel="stylesheet" href="../css/toastr.min.css">

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/flexible.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/engines.js"></script>
    <script src="../js/toastr.min.js"></script>
</head>

<body>
<!-- 仓库 -->
<a class="ck" href="https://github.com/Tanyiqu/TanPage" target="_blank">仓库</a>

<form action="#" class="search">
    <!-- 图片 -->
    <div class="cgEngine">
        <img id="cgEngineImg" alt="" src="">
    </div>
    <!-- 搜索框 -->
    <label for="searchInput"></label>
    <input class="inputBar" id="searchInput" name="" type="search" autocomplete="off"
           placeholder="输入并搜索..." autofocus="autofocus">

    <!-- 按钮 -->
    <button class="searchBtn" type="submit">搜索</button>
</form>

<!-- 提示列表 -->
<div class="sugList">
    <ul id="sugList">
    </ul>
</div>

<!-- 切换搜索引擎窗口 -->
<div class="engineList" id="engineList">
    <!-- <div class="engineItem" id="engineItemAdd"><img src="../imgs/engines/add.png"><p>自定义</p></div> -->
</div>


<!-- 书签 -->
<div class="bookmark">
    <!-- <a>
        <i class="edit"></i>
        <i class="delete"></i>
        <p>百度</p>
        <span>百度</span>
    </a> -->
</div>

<!-- 拖动书签时的残影 -->
<a id="bmShadow" class="bmShadow">
    <p></p>
</a>

<!-- 添加书签对话框，课用于修改书签 -->
<div class="addBookmarkWd" id="addBookmarkWd" style="display: none;">
    <p id="addBookmarkWdTt">添加网址</p>
    <div class="lines">
        <div class="line">
            <span>名称：</span>
            <label for="abmName"></label><input id="abmName" type="text" placeholder="请输入名称（在底部显示）">
        </div>

        <div class="line">
            <span>标签：</span>
            <label for="abmLabel"></label><input id="abmLabel" type="text" placeholder="请输入标签（大字显示，不要写多）">
        </div>

        <div class="line">
            <span>URL：</span>
            <label for="abmURL"></label><input id="abmURL" type="text" placeholder="请输入URL">
        </div>
    </div>


    <div class="btns">
        <button class="ensureAddBookmark">确定</button>
        <button class="cancelAddBookmark">取消</button>
    </div>
</div>

<!-- 设置 -->
<i class="showSetting"></i>
<div class="setting" style="display: none;">
    <!-- 顶部标题 -->
    <div class="head">
        <h4>TanPage - 设置</h4>
        <i id="closeSetting"></i>
    </div>

    <!-- 选项卡按钮 -->
    <div class="tab">
        <div class="active">外观</div>
        <div>逻辑</div>
        <div>其他</div>
    </div>

    <!-- 外观 -->
    <div class="settingBody scroll" id="settingAppearance">
        <!-- 壁纸 -->
        <div class="block">
            <p class="title">壁纸</p>
            <label class="pointer"><input type="radio" name="wp" value="0">默认壁纸</label><br>
            <p>使用默认的壁纸</p>

            <label class="pointer"><input type="radio" name="wp" value="1">Bing壁纸</label><br>
            <p>使用必应每日一图</p>

            <label class="pointer"><input type="radio" name="wp" value="2">本地壁纸</label>
            <p>使用本地图片</p>
        </div>

        <!-- 壁纸白色笼罩 -->
        <div class="block">
            <p class="title">壁纸白色笼罩</p>
            <label for="whiteShroud"></label><input id="whiteShroud" class="pointer" type="range" min="0" max="100"
                                                    step="1"
                                                    value="30"/>
            <span id="whiteShroudValue">30%</span>
        </div>

        <!-- 壁纸黑色笼罩 -->
        <div class="block">
            <p class="title">壁纸黑色笼罩</p>
            <label for="blackShroud"></label><input id="blackShroud" class="pointer" type="range" min="0" max="100"
                                                    step="1"
                                                    value="30"/>
            <span id="blackShroudValue">30%</span>
        </div>

        <!-- 壁纸模糊度 -->
        <div class="block">
            <p class="title">壁纸模糊度</p>
            <label for="bgBlurry"></label><input id="bgBlurry" class="pointer" type="range" min="0" max="100"
                                                 step="1"
                                                 value="0"/>
            <span id="bgBlurryValue">0%</span>
        </div>

    </div>

    <!-- 逻辑 -->
    <div class="settingBody" id="settingLogical" style="display: none;">

    </div>

    <!-- 其他 -->
    <div class="settingBody" id="settingOther" style="display: none;">

    </div>

    <!-- 背景图透明度 -->
    <!-- <div>
        <p>背景透明度</p>
        <input id="bgOpacity" type="range" min="0" max="100" step="1" value="30" />
        <span class="bgOpacity-val">30</span>
    </div> -->


    <!-- <div>
        <p>搜索框距离顶部距离(px)</p>
        <input id="search_bar_margin_top" type="text">
    </div>

    <div>
        <p>搜索框背景色(Hex/rgba)</p>
        <input id="search_bar_background" type="text">
    </div> -->


    <!--    <div class="btns">-->
    <!--        <button class="defaultSetting">恢复默认</button>-->
    <!--        <button class="applySetting">应用</button>-->
    <!--    </div>-->

</div>

<!-- 遮罩层 -->
<div class="shade"></div>

<!-- 背景 -->
<div class="background">
    <!-- <img src="../imgs/bgs/bg-3.png" alt=""> -->
</div>


<script src="../js/newetab.js"></script>
<script src="../js/settingForm.js"></script>
</body>

</html>
